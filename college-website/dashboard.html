<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://tailwindcomponents.com/css/component.dashboard-template.css" rel="stylesheet">
    <title>Student Dashboard | Amar College</title>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    <div>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    
    <div x-data="{ sidebarOpen: false }" class="flex h-screen w-screen bg-gray-200">
        <div :class="sidebarOpen ? 'block' : 'hidden'" @click="sidebarOpen = false" class="fixed z-20 inset-0 bg-black opacity-50 transition-opacity lg:hidden"></div>
    
        <div :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'" class="fixed z-30 inset-y-0 left-0 w-64 transition duration-300 transform bg-gray-900 overflow-y-auto lg:translate-x-0 lg:static lg:inset-0">
            <div class="flex items-center justify-center mt-10">
                <a href="index.html" class="m-0 p-0">
                    <div class="flex h-auto w-20 items-center">
                        <img src="img/main-logo_white.svg" alt="">
                    </div>
                </a>
            </div>
    
            <nav class="mt-0 flex flex-col  ">
                <a class="flex items-center mt-4 py-2 px-6  bg-opacity-25 text-white" href="/">
                    <div><svg class="h-6 w-6 " xmlns="h" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-monitor"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><path d="M8 21h8M12 17v4"/></svg>
    
                    <span class="mx-3">Online Class</span>
                </a>
    
                <a class="flex items-center mt-4 py-2 px-6 text-gray-500 hover:text-gray-300 hover:bg-opacity-25 hover:text-gray-100"
                    href="/exam">
                    
                    <svg class="h-6 w-6 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-3"><path d="M14 2l4 4L7 17H3v-4L14 2zM3 22h18"/></svg>
                    
                    <span class="mx-3">Online Exam</span>
                </a>
    
                <a class="flex items-center mt-4 py-2 px-6 text-gray-500 hover:text-gray-300 hover:bg-opacity-25 hover:text-gray-100"
                    href="/routine">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/></svg>
    
                    <span class="mx-3">Routine</span>
                </a>
    
                <a class="flex items-center mt-4 py-2 px-6 text-gray-500 hover:text-gray-300 hover:bg-opacity-25 hover:text-gray-100"
                    href="/payment">
                    <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 288.8 288.8" stoke="currentColor" ><path d="M91.9 207.4h29.6v15.2H91.9z"/><path d="M259.2 251.6a87.4 87.4 0 01-7.4-24.8c1.4-9.1 1-22.6-4.3-33.1-8.8-17.5-25.3-28.8-42-28.8-5.3 0-10.5 1.1-15.2 3.4l-5.8 2.7V34.6A34.6 34.6 0 00149.9 0H63.4c-19 0-34.5 15.5-34.5 34.6v181.9a34.6 34.6 0 0034.6 34.6h85.9l21.7 9.9a57.1 57.1 0 0116.6 23.2 7.9 7.9 0 004.2 4.2c.9.4 1.8.5 2.8.5 1.1 0 2.2-.2 3.2-.7l57.7-26.4a7.7 7.7 0 004-4.3c.5-1.9.5-4.1-.4-5.9zm-131.8-15.8h-64a19.3 19.3 0 01-19.3-19.3V34.6c0-10.7 8.7-19.3 19.3-19.3h86.4c10.7 0 19.3 8.7 19.3 19.3v121.6l-4.7-10a24.9 24.9 0 00-7.7-9.5V28.5H54.6v163.8h85.1l5.5 11.8-2-.1c-8.5 0-15.8 5.7-18.1 14.2a24 24 0 002.3 17.6zm-1-71.9l6.1 13.1H69.8V43.7h71.8v88.5c-2.1.2-4.1.8-5.9 1.7a20.4 20.4 0 00-10.8 13.1c-1.6 5.4-1 11.5 1.5 16.9zm71.9 107.2a63.7 63.7 0 00-20.3-23.7L144.3 232a9 9 0 01-4.6-9.8c.5-1.9 1.8-3 3.4-3 .6 0 1.3.2 2 .5l11.6 5.3a7.7 7.7 0 0010.8-7.8 9 9 0 00-.7-2.7l-26.6-57a9.3 9.3 0 01-.7-6.5c.3-.9.9-2.6 2.5-3.3.5-.2 1.1-.4 1.7-.4 2.2 0 5.3 1.7 7 5.3l16.3 34.7a7.7 7.7 0 0010.1 3.7l19.5-8.9c2.8-1.3 5.7-1.9 8.8-1.9 11 0 22.2 8 28.5 20.5a43.2 43.2 0 012.9 23.9c-1 6.3 2.6 18.2 5.7 26.5l-44.2 20z"/><path d="M91.2 101.9H80.6v-9.2h10.6v-5.4c-3-.9-6.7-2.2-10.9-3.9l6.9-10 16.2 5v14.3h21.4v9.2h-21.4l-.1 25.9 6.5-.5c4.5-.6 7.8-2 9.6-4 .7-.6 1.1-1.4 1.2-2.2l.1-.4c-1.2.2-2.4.2-3.7 0a9.4 9.4 0 01-6-3.2 7 7 0 01-1.8-5.9 7.6 7.6 0 013.6-5.2c2-1.3 4.3-1.8 6.8-1.4 3.1.4 5.5 2.3 7.3 5.7 1.9 3.8 2.6 8 1.8 12.4-.4 2.6-1 4.6-1.9 6.1-3 5.1-10.8 8.1-23.4 9H91.2v-36.3z"/></svg>
    
                    <span class="mx-3">Fee Payment</span>
                </a>
            </nav>
        </div>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center py-4   px-6 bg-white border-b-4 border-theme-darkblue">
                <div class="flex items-center">
                    <button @click="sidebarOpen = true" class="text-gray-500 focus:outline-none lg:hidden">
                        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </svg>
                    </button>
    
                    
                </div>
                <div class="flex items-center">
                    <div class="mx-4  hover:bg-gray-100 p-2">
                        <a href="index.html" class="relative overflow-hidden flex flex-col items-center focus:outline-none">
                            <svg class="h-4 w-4 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/></svg>
                            <span class=" font-semibold text-sm" > Logout</span>
                        </a>
                    </div>
                </div>
            </header>
            <div class="text-3xl text-center font-bold text-gray-400 mt-8">Student Dashboard</div>
        </div>
    </div>
</div>
</body>
</html>
